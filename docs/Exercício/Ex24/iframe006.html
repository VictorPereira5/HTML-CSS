<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h2{
            text-align: center;
        }

        iframe{
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Conteúdos dentro de iframe</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere officiis fugiat facilis maxime! Quis incidunt optio sed possimus delectus sit, qui inventore eligendi aspernatur. Ducimus debitis explicabo consequatur quidem eaque.</p>

</html>
