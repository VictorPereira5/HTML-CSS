            src: url('fontes/Gamer.ttf') format('truetype');

                - svg
            */

        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Game', serif; 
            font-weight: normal;
            font-size: 4em;
        }
    </style>
